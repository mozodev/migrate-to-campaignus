- header: "E-mail"
  key: "E-mail"
  required: "조건부 필수"
  comment: "반드시 이메일 형식이어야 합니다. (예: aaa@bbb.com)"
- header: "ID"
  key: "ID"
  required: "조건부 필수"
  comment: "로그인 형식을 ID로 사용한 경우 필수 항목입니다. 한글, 한자, 특수문자 등은 허용되지 않습니다.\n\n4~14자 내외로 등록(영문, 숫자만 허용)"
- header: "비밀번호"
  key: "비밀번호"
  required: "필수"
  comment: "관리페이지 > 가입 및 그룹 설정에서 비밀번호 항목에 설정한 정책에 맞게 입력합니다.\n\n숫자로만 입력할 경우 값이 변환되지 않도록 셀 서식이 텍스트인지 확인이 필요합니다."
- header: "회원그룹"
  key: "회원그룹"
  required: "선택사항"
  comment: "지정할 회원 그룹을 입력하세요. 입력하지 않으면 그룹에 포함되지 않습니다.\n\n회원그룹명이 기존에 없으면 새로 생성하고 포함됩니다.\n\n여러 회원그룹을 부여하려면 콤마(,)로 구분하여 입력해주세요. (예: 부관리자, 배송관리자) CSV형식은 콤마를 지원하지 않으므로 XLS 형식으로 올려주세요."
- header: "쇼핑등급"
  key: "쇼핑등급"
  required: "선택사항"
  comment: "지정할 회원 쇼핑등급을 입력하세요. 입력하지 않거나 존재하지 않는 등급명을 입력하시면 기본 쇼핑등급에 포함됩니다. (회원 쇼핑등급은 회원당 1개만 부여할 수 있습니다.)\n\n관리페이지> 환경설정 > 가입 및 그룹설정 > 쇼핑 등급 설정을 사용해야 적용가능한 항목입니다."
- header: "가입유형 ID"
  key: "가입유형 ID"
  required: "선택사항"
  comment: "관리 페이지 > 사용자 관리 > 회원 일괄 추가 팝업에서\n'가입 유형 코드 확인'을 눌러 표시되는 코드를 입력해 주세요.\n\n예) t202001011a2b3c4d5e6g7\n\n* 입력하지 않으면 일반 회원 유형으로 지정됩니다."
- header: "이름"
  key: "이름"
  required: "조건부 필수"
  comment: "가입유형이 일반유형 혹은 새 유형으로 추가된 경우 필수 항목입니다.\n\n닉네임이 아닌 실명으로 회원정보 입력을 원할 경우 관리페이지> 환경설정 > 가입 및 그룹설정에서 이름 항목을 \"수정\"하여 중복검사를 해제해 주셔야 동명의 이름이 가입될 수 있습니다."
- header: "성별"
  key: "성별"
  required: "선택사항"
  comment: "남성, 여성 두가지로 구분되어 있으며 입력 형식은 남성은 M 여성은 F로 입력해 주시기 바랍니다. M, F 이 아닌 다른 표현값은 허용하지 않습니다."
- header: "연락처"
  key: "연락처"
  required: "선택사항"
  comment: "전화번호 형식에 하이픈(-), 점(.)은 허용됩니다. (예: 010-1111-1111)\n\n단 띄어쓰기는 허용되지 않습니다."
- header: "홈페이지"
  key: "홈페이지"
  required: "선택사항"
  comment: "프로토콜(http, https 등)을 포함한 전체 홈페이지 주소를 입력해주세요.\n\n(예: https://site.com, https://site.co.kr)"
- header: "우편번호"
  key: "우편번호"
  required: "선택사항"
  comment: "구 우편번호(6자리)와 신 우편번호(5자리) 모두 지원합니다."
- header: "주소"
  key: "주소"
  required: "선택사항"
  comment: "예: 서울시 서대문구 성산로 7길"
